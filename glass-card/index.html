<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glass Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
<div class="box">
    <h3>List Of Top Bloggers</h3>

    <div class="user">
        <div class="imgBox">
            <img src="assets/igor.jpg" alt="user">
        </div>
        <div class="content">
            <h2 class="rank">
                <small>#</small>1
            </h2>
            <h4>Igor Gonchar</h4>
            <p>Senior FE Consultant</p>
        </div>
    </div>

    <div class="user">
        <div class="imgBox">
            <img src="assets/tom.jpeg" alt="user">
        </div>
        <div class="content">
            <h2 class="rank">
                <small>#</small>2
            </h2>
            <h4>Tom Ryian</h4>
            <p>Senior QA Engineer</p>
        </div>
    </div>

    <div class="user">
        <div class="imgBox">
            <img src="assets/bob.jpeg" alt="user">
        </div>
        <div class="content">
            <h2 class="rank">
                <small>#</small>3
            </h2>
            <h4>Bob Johnson</h4>
            <p>UX Designer</p>
        </div>
    </div>
</div>
</section>
</body>
</html>
