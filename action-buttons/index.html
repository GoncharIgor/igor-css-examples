<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Action Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="list">

    <div class="user-wrapper">
        <div class="user">
            <div class="imgBox">
                <img src="assets/igor.jpg" alt="user">
            </div>
            <div class="details">
                <h3>Igor Gonchar</h3>
                <p>Senior FE Consultant</p>
            </div>
        </div>
        <div class="navigation">
            <span><i class="far fa-edit"></i></span>
            <span><i class="far fa-heart"></i></span>
            <span><i class="far fa-trash-can"></i></span>
        </div>
    </div>

    <div class="user-wrapper">
        <div class="user">
            <div class="imgBox">
                <img src="assets/bob.jpeg" alt="user">
            </div>
            <div class="details">
                <h3>Bob Master</h3>
                <p>UX Designer</p>
            </div>
        </div>
        <div class="navigation">
            <span><i class="far fa-edit"></i></span>
            <span><i class="far fa-heart"></i></span>
            <span><i class="far fa-trash-can"></i></span>
        </div>
    </div>

    <div class="user-wrapper">
        <div class="user">
            <div class="imgBox">
                <img src="assets/tom.jpeg" alt="user">
            </div>
            <div class="details">
                <h3>Tom Johnson</h3>
                <p>Senior FE Developer</p>
            </div>
        </div>
        <div class="navigation">
            <span><i class="far fa-edit"></i></span>
            <span><i class="far fa-heart"></i></span>
            <span><i class="far fa-trash-can"></i></span>
        </div>
    </div>

</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
