<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Box</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
<div id="box">
    <div class="top"></div>
    <div>
        <span></span>
        <span>
                <i class="tape"></i>
            </span>
        <span></span>
        <span>
                <i class="tape"></i>
            </span>
    </div>
</div>

<!-- rotate on mouse move. To enable it - comment "animation" prop in #box .css -->
<script>
const box = document.getElementById('box');
window.onmousemove = (e) => {
    box.style.transform = `rotateX(-30deg) rotateY(${e.clientX}deg)`
}
</script>
</body>

</html>
