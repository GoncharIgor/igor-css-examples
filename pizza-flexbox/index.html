<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<figure class="pizza">
    <div class="pizza__hero">
        <img src="https://www.delonghi.com/Global/recipes/multifry/pizza_fresca.jpg" alt="pizza" class="pizza__img">
    </div>
    <div class="pizza__content">
        <div class="pizza__title">
            <h1 class="pizza__heading">Pizza Florenzo &#128525</h1>
            <div class="pizza__tag pizza__tag--1">#italian</div>
            <div class="pizza__tag pizza__tag--2">#meat</div>
        </div>
        <p class="pizza__description">
            A perfectly tasting pizza from Florence, with fresh meat and green vegetables.
        </p>
        <div class="pizza__details">
            <p class="pizza__detail"><span class="emoji">&#127829</span>850 kcal</p>
            <p class="pizza__detail"><span class="emoji">&#128345</span>30 min</p>
            <p class="pizza__detail"><span class="emoji">&#11088</span>4.7 / 5</p>
        </div>
    </div>
    <div class="pizza__price">
        $11.99
    </div>
</figure>
</body>
</html>
