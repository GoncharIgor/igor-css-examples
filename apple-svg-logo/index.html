<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <svg width="256px" height="315px" preserveAspectRatio="xMidYMid" viewBox="0 0 512 512">

        <radialGradient id="mySvgGradientOne" cx="40%" cy="40%" r="90%" fx="10%" fy="20%">
            <stop offset="20%" stop-color="#FFEFCB"/>
            <stop offset="50%" stop-color="#F0846A"/>
            <stop offset="70%" stop-color="#FF5699"/>
            <stop offset="90%" stop-color="#C5363F"/>
        </radialGradient>

        <radialGradient id="mySvgGradientTwo" cx="40%" cy="40%" r="50%" fx="10%" fy="20%">
            <stop offset="70%" stop-color="#FEF9E6"/>
            <stop offset="100%" stop-color="#8F1550"/>
        </radialGradient>

        <defs>
            <filter id="drop-shadow">
                <!--stdDeviation - controls how large the shadow is-->
                <feGaussianBlur in="SourceAlpha" stdDeviation="9"/>
                <feOffset dx="20" dy="20" result="offsetblur"/>

                <!-- Change opacity of the shadow, but now disabled because of feFlood below -->
                <!--<feComponentTransfer>
                    <feFuncA type="linear" slope="0.2"/>
                </feComponentTransfer>-->

                <!--change color of shadow-->
                <feFlood flood-color="#6F327F" flood-opacity="0.5" result="offsetColor"/>
                <!--in="offsetColor": take result of offsetColor-->
                <feComposite in="offsetColor"
                             in2="offsetblur"
                             operator="in"
                             result="offsetblur"/>


                <!--merges all filters and ourputs 1 filter result-->
                <feMerge>
                    <feMergeNode/>
                    <feMergeNode in="offsetblur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <!-- <g> - is a container used to group other SVG elements
        Transformations applied to the <g> element are performed on its child elements, and its attributes are inherited by its children.
        It can also group multiple elements to be referenced later with the <use> element. .-->
        <g>
            <!--filter="url(#drop-shadow)" - applying filter from above -->
            <path filter="url(#drop-shadow)"
                  class="top-apple-part-one"
                  d="M340.25 32c-24 1.63-52 16.91-68.4 36.86c-14.88 18.08-27.12 44.9-22.32 70.91h1.92c25.56 0 51.72-15.39 67-35.11c14.72-18.77 25.88-45.37 21.8-72.66z"
                  fill="#626262"/>
            <path filter="url(#drop-shadow)"
                  class="center-apple-part-one"
                  d="M349.13 136.86c-40.32 0-57.36 19.24-85.44 19.24c-28.79 0-50.75-19.1-85.69-19.1c-34.2 0-70.67 20.88-93.83 56.45c-32.52 50.16-27 144.63 25.67 225.11c18.84 28.81 44 61.12 77 61.47h.6c28.68 0 37.2-18.78 76.67-19h.6c38.88 0 46.68 18.89 75.24 18.89h.6c33-.35 59.51-36.15 78.35-64.85c13.56-20.64 18.6-31 29-54.35c-76.19-28.92-88.43-136.93-13.08-178.34c-23-28.8-55.32-45.48-85.79-45.48z"
                  fill="#626262"/>

            <path class="top-apple-part-two"
                  d="M340.25 32c-24 1.63-52 16.91-68.4 36.86c-14.88 18.08-27.12 44.9-22.32 70.91h1.92c25.56 0 51.72-15.39 67-35.11c14.72-18.77 25.88-45.37 21.8-72.66z"
                  fill="#626262"/>
            <path class="center-apple-part-two"
                  d="M349.13 136.86c-40.32 0-57.36 19.24-85.44 19.24c-28.79 0-50.75-19.1-85.69-19.1c-34.2 0-70.67 20.88-93.83 56.45c-32.52 50.16-27 144.63 25.67 225.11c18.84 28.81 44 61.12 77 61.47h.6c28.68 0 37.2-18.78 76.67-19h.6c38.88 0 46.68 18.89 75.24 18.89h.6c33-.35 59.51-36.15 78.35-64.85c13.56-20.64 18.6-31 29-54.35c-76.19-28.92-88.43-136.93-13.08-178.34c-23-28.8-55.32-45.48-85.79-45.48z"
                  fill="#626262"/>
        </g>
    </svg>
</div>
</body>
</html>
